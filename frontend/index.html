<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat Application</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="warning"></div>

    <div class="full-wrapper">
        <div class="username-prompt">
            <h1>Enter A Username</h1>
            <input type="text" class='username' />
            <input type='submit' title="Choose Name" class="username-btn" />
        </div>
    </div>

    <div class="sidebar-action"></div>
    <div class="sidebar">
        <ul>
            <li>DM's</li>
            <li>My Rooms</li>
            <li>Settings</li>
        </ul>        
    </div>

    <p>There are <span class="users-online"></span> users online</p>

    <div class="output-window">
        <!-- Output goes here-->
        <div class="dm-window">
            <div class="dm-users">
                <button class="new-msg">New Message</button>
            </div>
            <div class="dm-output-window">
                <div class="new-msg-win">
                    <h3>Click A User To Send Them A Message</h3>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="user-input">
        <div>
            <textarea type="text" class="message" placeholder="Message"></textarea>
                <label class="custom-file tn">
                    <input type="file" class="file" />
                    Upload Image
                </label>
        </div>
        <input class="btn bad-input" type="submit" value="Send" />
    </div>
    <!-- Fix for local sending instead -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
